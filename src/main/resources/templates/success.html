<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录成功 - 欢迎回来</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .success-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            text-align: center;
            padding: 40px 30px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: #4BB543;
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .success-icon i {
            color: white;
            font-size: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            text-align: left;
        }

        .info-item {
            display: flex;
            margin-bottom: 12px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: #555;
            width: 100px;
        }

        .info-value {
            color: #333;
            flex: 1;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 14px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            flex: 1;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #4a6cf7;
            color: white;
        }

        .btn-primary:hover {
            background: #3a5ce5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #555;
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .welcome-text {
            font-size: 1.2rem;
            color: #4a6cf7;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .last-login {
            color: #888;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media (max-width: 576px) {
            .btn-group {
                flex-direction: column;
            }

            .success-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success-card">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>

        <h1>登录成功！</h1>
        <div class="welcome-text">欢迎回来，李明！</div>
        <p>您已成功登录系统，现在可以访问所有功能。</p>

        <div class="user-info">
            <div class="info-item">
                <span class="info-label">用户名：</span>
                <span class="info-value">liming2023</span>
            </div>
            <div class="info-item">
                <span class="info-label">用户角色：</span>
                <span class="info-value">高级会员</span>
            </div>
            <div class="info-item">
                <span class="info-label">登录时间：</span>
                <span class="info-value" id="login-time">2023年11月15日 14:30</span>
            </div>
        </div>

        <div class="btn-group">
            <a href="#" class="btn btn-primary">
                <i class="fas fa-home"></i> 进入主页
            </a>
            <a href="#" class="btn btn-secondary">
                <i class="fas fa-cog"></i> 账户设置
            </a>
        </div>

        <div class="last-login">
            上次登录：2023年11月14日 09:15
        </div>
    </div>
</div>

<script>
    // 动态显示当前时间
    document.addEventListener('DOMContentLoaded', function() {
        const now = new Date();
        const options = {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        };
        document.getElementById('login-time').textContent = now.toLocaleDateString('zh-CN', options);
    });
</script>
</body>
</html>
